<html>
    <head>
        <title>Color App By Pranjal</title>
        <style>
            h1{background-color:whitesmoke;color:black;width:70%;border-radius:40px;}
            body{color:white;font-size:35px;font-family: 'Times New Roman', Times, serif;}
            form{color:aliceblue;font-size: 80px;}
        </style>    
    </head>    
    <body>
        <center>
            <h1>Color App</h1>
            <form onsubmit="cm()">
                <input type="submit" value="Red"/>
                <input type="submit" value="Green"/>
                <input type="submit" value="Blue"/>
            </form>    
            <script>
                function cm()
                {
                    event.preventDefault();
                    let action=document.activeElement.value;

                    if(action==="Red")
                        document.body.style.backgroundColor="red";
                    else if(action==="Green")
                        document.body.style.backgroundColor="green";
                    else if(action==="Blue")
                        document.body.style.backgroundColor="blue";
                }
            </script>    
        </center>
    </body>   
</html>
